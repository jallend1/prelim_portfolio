<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Source+Code+Pro&family=Telex&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jason D. Allen</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Jason D. Allen</h2>
      </header>
      <nav>
        <input type="radio" name="categories" id="hello-button" checked/>
        <label for="hello-button">
          <a href="#hello">Hello</a>
        </label>
        <input type="radio" name="categories" id="skills-button" />
        <label for="skills-button">
          <a href="#skills">Skills</a>
        </label>
        <input type="radio" name="categories" id="tools-button" />
        <label for="tools-button">
          <a href="#tools">Tools</a>
        </label>
        <input type="radio" name="categories" id="projects-button" />
        <label for="projects-button">
          <a href="#projects">Projects</a>
        </label>
        <input type="radio" name="categories" id="contact-button" />
        <label for="contact-button">
          <a href="#contact">Contact</a>
        </label>
      </nav>
      <main>
        <div id="hello" class="panel">
          <!-- TODO: On hover use these headings to navigation points? -->
          <h1>Hello</h1>
          <h1>there.</h1>
          <h1>I'm Jason.</h1>
          <div>Probably put my face here</div>
        </div>
        <div id="skills" class="panel">
          <h2>Skills</h2>
          <ul>
            <li><img src="./images/html5.png" alt="HTML5" /></li>
            <li><img src="./images/css.png" alt="CSS" /></li>
            <li><img src="./images/js.png" alt="JavaScript" /></li>
            <li><img src="./images/react.png" alt="ReactJS" /></li>
            <li><img src="./images/typescript.png" alt="TypeScript" /></li>
            <li><img src="./images/nodejs.png" alt="NodeJS" /></li>
            <li><img src="./images/git.png" alt="Git" /></li>
          </ul>
        </div>
        <div id="tools" class="panel">
          <h2>Preferred Tooling</h2>
          <ul>
            <li>
              <img src="./images/vscode.png" alt="Visual Studio Code Icon" />
            </li>
            <li><img src="./images/GitHub_Logo.png" alt="Github Logo" /></li>
            <li>
              <img
                src="./images/windows_terminal.png"
                alt="Windows Terminal icon"
              />
            </li>
            <li><img src="./images/chrome.png" alt="Google Chrome icon" /></li>
            <li><img src="./images/firefox.png" alt="Mozilla Firefox" /></li>
            <li><img src="./images/windows10.png" alt="Windows" /></li>
          </ul>
        </div>
        <div id="projects" class="panel">
          <h2>Projects</h2>
          <ul>
            <li>Animal Crossing (Live / Code)</li>
            <li>Star Wars: Clone Wars (Live / Code)</li>
            <li>Morse Code (Live / Code)</li>
            <li>Breweries (Live / Code)</li>
            <li>OpenBreweriesDB Contributor</li>
          </ul>
        </div>
        <div id="contact" class="panel">
          <h2>Contact</h2>
          <ul>
            <li><img src="./images/twitter.png" alt="Twitter" /></li>
            <li><img src="./images/linkedIn.png" alt="LinkedIn" /></li>
            <li><img src="./images/octocat.png" alt="GitHub" /></li>
            <li><img src="./images/email.svg" alt="Email" /></li>
            <li><img src="./images/phone.svg" alt="Phone" /></li>
          </ul>
        </div>
      </main>
      <footer>
        <p>Jason made this.</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
